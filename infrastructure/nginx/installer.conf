server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    location = / {
        default_type text/plain;
        return 200 "prime installer is running\n";
    }

    location = /install.sh {
        default_type text/plain;
        add_header Cache-Control "no-store";
        try_files /install.sh =404;
    }

    location = /prime {
        default_type text/plain;
        add_header Cache-Control "no-store";
        try_files /prime =404;
    }

    location / {
        try_files $uri =404;
    }
}
