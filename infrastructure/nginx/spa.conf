server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” all unknown paths serve index.html (React Router handles them)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets built by Vite include a content hash, so they can be
    # cached for a very long time safely.
    location ~* \.(js|css|ico|png|jpg|jpeg|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;
    gzip_min_length 1024;
}
