services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: multibot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/tests:/app/tests
      - ./config:/app/config
      - ./scripts:/app/scripts
      # Docker socket for sandbox execution
      - /var/run/docker.sock:/var/run/docker.sock

  # ── Browser automation bridge (Playwright + Node.js) ────────────────
  browser-bridge:
    build:
      context: ./browser
    ports:
      - "3001:3001"
    environment:
      - BROWSER_BRIDGE_PORT=3001
    depends_on:
      - backend
    restart: unless-stopped

  # ── Tailscale sidecar (optional — enable with: docker compose --profile tailscale up) ──
  tailscale:
    image: tailscale/tailscale:latest
    profiles: [tailscale]
    hostname: prime-agent
    volumes:
      - tailscale_state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY:-}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    network_mode: host
    restart: unless-stopped

volumes:
  pg_data:
  tailscale_state:
