name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      APP_ENV: test
      DATABASE_URL: sqlite:///test.db
      SECRET_KEY: ci-test-secret-key
      JWT_SECRET: ci-test-jwt-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install pytest-cov
      - name: Lint
        run: |
          ruff check app tests
          black --check app tests
      - name: Tests with coverage
        run: pytest --cov=app --cov-report=term-missing --cov-report=xml -q
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
      - name: Security audit
        run: pip-audit

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint --if-present
      - name: Build
        run: npm run build
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        run: npm run test:e2e -- --reporter=list
        env:
          CI: true

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f backend/Dockerfile .
      - name: Build frontend image
        run: docker build -f frontend/Dockerfile .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tools
        run: pip install bandit
      - name: SAST scan (Python)
        run: bandit -r backend/app -ll -ii --format json -o bandit-report.json || true
      - name: Upload SAST report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: bandit-report.json
